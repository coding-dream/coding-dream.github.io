<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Upload</title>

    <link href="https://cdn.staticfile.org/twitter-bootstrap/5.1.1/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.staticfile.org/twitter-bootstrap/5.1.1/js/bootstrap.bundle.min.js"></script>

    <!-- common -->
    <link rel="stylesheet" href="static/css/common.css" />
    <script src="static/js/common.js"></script>
    
    <style>
        body {
            background-color: #f8f9fa;
        }

        .description {
            color: #6c757d;
        }

        #result {
            width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="container text-center">
        <h1 class="mt-5">应用市场宣传图制作</h1>
        <p class="description">选择一张本地图像，稍等片刻查看处理结果。</p>

        <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon1">文件</span>
            <input type="file" id="fileInput" class="form-control" placeholder="请选择文件">
        </div>

        <!-- 增加两个输入文本：标题和描述 -->
        <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon1">标题</span>
            <input id="title" type="text" class="form-control" placeholder="请输入标题" aria-label="title" aria-describedby="basic-addon1">
        </div>
        <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon1">描述</span>
            <input id="desc" type="text" class="form-control" placeholder="请输入描述" aria-label="description" aria-describedby="basic-addon1">
        </div>

        <button id="handleButton" class="btn btn-primary" type="button">
            <span id="btn-loading" style="display: none;" class="spinner-grow spinner-grow-sm" role="status"></span>
            <span id="btn-text">图片处理</span>
        </button>

        <div id="imageContainer" class="mt-5"></div>
        <p></p>
        <br/>
    </div>

    <script src="static/js/uus_image_handle.js"></script>
</body>
</html>
