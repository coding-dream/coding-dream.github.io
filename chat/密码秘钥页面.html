<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Coming Soon</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .coming-soon-container {
      min-height: 100vh;
    }
  </style>
</head>
<body>
  <div class="container d-flex flex-column justify-content-center align-items-center coming-soon-container">
    <h1 class="display-4 mb-4">敬请期待</h1>
    <p class="lead mb-4">我们正在努力开发新功能，敬请期待！</p>
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" onclick="clickMe()">请求数据</button>

    <p id="encode_text" class="lead mb-4">{{ encodeData }}</p>

    <p id="p_element" class="lead mb-4">黎明</p>
  </div>

  <script>
    function clickMe() {
       const message = document.getElementById("encode_text").innerHTML;
       const url = '/handle_message?message=' + message;
        fetch(url)
        .then(response => response.json())
        .then(data => {
            const result = data;
            alert(result.body);
        });
    }

  </script>

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>
</html>
