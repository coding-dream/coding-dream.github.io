<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的邀请页面</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js"></script>
    <!-- 引入axios -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <!-- common -->
    <link rel="stylesheet" href="static/css/common.css" />
    <script src="static/js/common.js"></script>
    <script src="static/js/uus_invited.js"></script>

</head>
<body>
    <div class="container">
        <h4 class="text-center my-4">我的邀请</h4>

        <div class="row">
            <div class="col-md-6">
                <h6>用户名</h6>
                <input type="text" id="username" class="form-control" value="" readonly>
            </div>
        </div>

        <br/>

        <div class="row">
            <div class="col-md-6">
                <h6>我的邀请码</h6>
                <input type="text" id="invite_code" class="form-control" value="无" readonly>
            </div>
        </div>

        <br/>

        <div class="row">
            <div class="col-md-12">
                <h4 class="my-3">邀请链接</h4>
                <a href="#" target="_blank" id="invitationLink" class="copy-link" data-link=""></a>
            </div>
        </div>

        <br/>

        <div class="row">
            <div class="col-md-6">
                <h6>累计获得钻石</h6>
                <input type="text" class="form-control" id="totalCoins" value="" readonly>
                <button type="button" class="btn btn-primary mt-2" data-bs-toggle="modal" data-bs-target="#withdrawModal">
                    提现
                </button>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">
                <h6 class="my-3">邀请的用户列表</h6>
                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">用户名</th>
                            <th scope="col">注册时间</th>
                            <th scope="col">用户资产</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- {% for user in datas %}
                        <tr>
                            <th scope="row">{{ loop.index }}</th>
                            <td>{{ user.userName }}</td>
                            <td>{{ user.createTime }}</td>
                            <td>{{ user.coin_count }}</td>
                        </tr>
                        {% endfor %} -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

<!-- 提现弹窗 -->
<div class="modal fade" id="withdrawModal" tabindex="-1" aria-labelledby="withdrawModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="withdrawModalLabel">提现说明</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <p>为防止作弊行为，系统目前提现需要人工审核，当你的钻石累计一定数量，可以加助手微信：keep-ovve。
                    通过截图或者账号信息申请提现，我们会在24小时内处理。因为人工审核，所以可能会有延迟，敬请谅解！
                    当前提现比例奖励丰厚，规则如下：<br/><br/>
                    1. 邀请用户注册并消费10金币（等价10元），奖励1钻石，消费20金币，奖励2钻石，以此类推...<br/>
                    2. 目前约定为：1钻石=1元（高回报期）<br/><br/>
                    邀请人数越多，奖励越多，活跃者有非常高的机会加入我们的分佣合伙人喔~
                </p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
                <button type="button" class="btn btn-primary" onclick="handleWithdraw();">确认</button>
            </div>
        </div>
    </div>
</div>


</body>
</html>
