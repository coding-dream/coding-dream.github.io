<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>网站升级维护中...</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/5.1.3/css/bootstrap.min.css">
  <style>
    .card {
      margin: 50px auto;
      max-width: 500px;
      padding: 20px;
      background-color: #fff;
      border: 1px solid rgba(0, 0, 0, 0.2);
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
    }

    .card-title {
      font-size: 24px;
      font-weight: bold;
      text-align: center;
      margin-bottom: 20px;
    }

    .card-text {
      font-size: 16px;
      text-align: center;
      margin-bottom: 30px;
    }

    .btn {
      display: block;
      margin: 0 auto;
      width: 200px;
      font-size: 18px;
      font-weight: bold;
      border-radius: 20px;
    }
  </style>
</head>

<body>
  <div class="card">
    <div class="card-title">网站升级维护中...</div>
    <div class="card-text">抱歉，因网站升级维护，暂时不能正常使用，所持月卡会按升级维护时间给大家延期，感谢大家的支持！</div>
    <button onclick="closeWindow()" class="btn btn-primary">关闭页面</button>
  </div>

<!-- Your HTML code here -->
<script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
<script src="https://cdn.staticfile.org/twitter-bootstrap/5.1.3/js/bootstrap.min.js"></script>
<script>
  function closeWindow(){
    window.open("about:blank","_self").close();
  }
</script>
</body>

</html>
