<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>网站升级维护中...</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/5.1.3/css/bootstrap.min.css">
</head>

<body>

<!--
    要让<main>中的内容居中显示，您可以使用Bootstrap的Flex实用程序类。在这种情况下，需要使用justify-content-center（用于水平居中）和align-items-center（用于垂直居中）。
    首先，确保<main>元素占据整个视口的高度，您可以使用min-vh-100实用程序类来实现。然后，将justify-content-center和align-items-center添加到<main>的class属性中：
-->
  <main class="d-flex justify-content-center align-items-center min-vh-100">
    <div>
        <div class="card-title">网站升级维护中...</div>
        <div class="card-text">抱歉，因网站升级维护，暂时不能正常使用，所持月卡会按升级维护时间给大家延期，感谢大家的支持！</div>
    </div>

  </main>

<!-- Your HTML code here -->
<script src="https://cdn.staticfile.org/twitter-bootstrap/5.1.3/js/bootstrap.min.js"></script>

</body>

</html>
