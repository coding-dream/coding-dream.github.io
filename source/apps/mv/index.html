<script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
<script src="httputils.js"></script>
<script type="text/javascript">
	$(function(){
		httpGet("/apps/db/1.json",function(data){
			var obj = eval('(' + data + ')')
			var code = obj.code;
			if(code == 200){
				for(var i = 0; i < obj.results.length; i++){
					var item = obj.results[i].msg;
					var v = item.split("|");
					appendItem(v);
				}	
			}
		});
	});

	function appendItem(v){
		var name = v[0];
		var img = v[1];
		var url = v[2];
		var li_item = `
			<li class="item">
        	<a class="js-tongjic" href="/apps/chplayer/index.html?v=${url}" title="${name}" target="_blank">
		         <div class="cover g-playicon">
			      	<img src="${img}" alt="${name}">
			          <span class="pay">推荐</span>
			          <span class="hint">未知</span>
		         </div>
		         <div class="detail">
		         	<p class="title g-clear">
			            <span class="s1">${name}</span>
			            <span class="s2">9.0</span>
			        </p>
		         	<p class="star">主演：未知</p>
		         </div>
         	</a>
	     </li>
		`;
		$("ul").append(li_item);
	}
</script>
