<body>
<h5>规则说明：</h5>
        <p>1. 当用户使用您的邀请码注册并成功付费后，您将获得钻石。</p>
        <p>2. 钻石可以叠加，也就是说邀请并付费的用户越多，获得的钻石数也越多，同一个用户多次付费，只要是他用的是你的邀请码注册的，那么你将再次获得钻石奖励。</p>
        <p>3. 获得的钻石你可以用来提现，当前约定：1钻石=1元（根据分享人身份略有上下调动）。请联系个人页的微信介绍，申请提现，提现金额将在1-3个工作日内到账。</p>
</body>
